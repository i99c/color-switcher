<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="color-switcher">

    <div class="switcher-btn">
        <i class="fas fa-cog"></i>
    </div>
<h3>Select Color</h3>

<div class="theme-buttons-container">
    <span class="theme-buttons" data-color="#D90B31" style="color: #D90B31;"></span>
    <span class="theme-buttons" data-color="#BF045B" style="color: #BF045B;"></span>
    <span class="theme-buttons" data-color="#5A0273" style="color: #5A0273;"></span>
    <span class="theme-buttons" data-color="#6C1ED9" style="color: #6C1ED9;"></span>
    <span class="theme-buttons" data-color="#07C4D9" style="color: #07C4D9;"></span>
    <span class="theme-buttons" data-color="#F2911B" style="color: #F2911B;"></span>
    <span class="theme-buttons" data-color="#F2620F" style="color: #F2620F;"></span>
    <span class="theme-buttons" data-color="#737373" style="color: #737373;"></span>
    <span class="theme-buttons" data-color="#0D0D0D" style="color: #0D0D0D;"></span>
</div>

</div>

<div class="container">
    <h1>Color Switcher</h1>
</div>

<script src="https://kit.fontawesome.com/767955e4cb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
